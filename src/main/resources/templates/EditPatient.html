<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Donor Registration</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <div class="w-100 d-flex justify-content-center">
    <!-- Brand -->
    <a class="navbar-brand" href="#">&nbsp;<b>Blood Donation Camp</b></a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/dashboard/patients/list}">Dashboard</a></li>
      </ul>
    </div>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

      <br>
      <div class="text-center" style="font-size: 30px; "><b>Edit Donor Details</b></div>
      <div class="card-body"></div>
      <form th:action="@{/dashboard/patients/update/{id}(id=${Patient.id})}" th:object="${Patient}" method="post">
        <div class="form-group">
          <label>First Name<span class="text-danger">*</span></label>
          <input type="text" name="firstName" class=" form-control" th:field="*{firstName}" placeholder="Enter First Name here" required/>
        </div>
        <br>
        <div class="form-group">
          <label>Last Name<span class="text-danger">*</span></label>
          <input type="text" name="lastName" class=" form-control" th:field="*{lastName}" placeholder="Enter Last Name here" required/>
        </div>
        <br>
        <div class="form-group">
          <label>Blood Group<span class="text-danger">*</span></label>
          <input type="text" name="bloodGroup" class=" form-control" th:field="*{bloodGroup}" placeholder="Enter Blood Group here" required/>
        </div>
        <br>
        <div class="form-group">
          <label>Phone Number<span class="text-danger">*</span></label>
          <input type="text" name="phoneNumber" class=" form-control" th:field="*{phoneNumber}" placeholder="Enter Phone Number here" required/>
        </div>
        <br>
        <div class="form-group">
          <label>Old Date of Donation</label>
          <div class="form-control mb-2" readonly
               th:text="${#temporals.format(Patient.dateOfDonation, 'dd-MM-yyyy')}"></div>
        </div>
        <br>
        <div class="form-group">
          <label>Update Date of Donation<span class="text-danger">*</span></label>
          <input type="date" name="dateOfDonation" class=" form-control" th:field="*{dateOfDonation}" placeholder="Enter Date of Donation here" required/>
        </div>
        <br>
        <div class="box-footer text-center">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
      <br>
    </div>
  </div>
  <br>
</div>
</body>
</html>
