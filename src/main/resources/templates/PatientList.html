<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Blood Donation Camp</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">&nbsp;Blood Donation Camp</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{list}">Dashboard</a></li>
        </ul>
    </div>
    </nav>

    <div class="container">
        <div class="text-center">
            </br>
            <h2>Blood Donors List</h2>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{new}" class="btn btn-primary btn-sm mb-3">Add Donors</a>
            </div>
        </div>
    <!--<h2 class=text-center>Blood Donation Camp</h2>-->
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <!--<th>Patient ID</th>-->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Blood Group</th>
                <th>Date of Donation</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient:${Patient}">
            <!--<td th:text="${patient.id}"></td>-->
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.phoneNumber}"></td>
            <td th:text="${patient.bloodGroup}"></td>
            <td th:text="${patient.dateOfDonation}"></td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
